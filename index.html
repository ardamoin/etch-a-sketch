<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="assets/icon.png">
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="content">
        <div class="options">
            <input type="color" id="color">
            <button id="rainbow" type="checkbox" class="">Rainbow mode</button>
            <button id="erase" type="checkbox" class="">Erase mode</button>
            <button id="clear">Clear</button>
            <div class="range-value"></div>
            <input type="range" id="my-range" min="1" max="64">      
        </div>
        
        <div class="container"></div>
    </div>

<script src="script.js"></script>
</html>
